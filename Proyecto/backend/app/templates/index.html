<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <h1>{{data.bienvenida}}</h1>
    {%if data.numero_cursos>0%}
    <ul>
        {%for c in data.cursos%}
        <li>{{c}}</li>
        {%endfor%}
    </ul>
    {%else%}
    <h2>No esxiten cursos...</h2>
    {%endif%}
</body>
</html>
